<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>safeLink</title>
    <link rel="stylesheet" href="popup.css" />
    <script type="module" src="popup.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <p>
          Pick color for
          <a role="link" aria-disabled="true" class="unsafe"
            >NOTsafeLink</a
          >
          <input type="color" value="#ff0000" id="input_unsafe" />
        </p>
        <p>
          Pick color for
          <a role="link" aria-disabled="true" class="safe">safeLink</a>
          <input type="color" value="#00ff00" id="input_safe" />
        </p>
      </div>
    </main>

    <div class="toggle-switch">
      <div>
        <input type="checkbox" class="toggle" name="toggle" id="toggle" />
        <label for="toggle" aria-label="Switch extension on/off"></label>
      </div>
      <p class="toggle-switch__text">
        EXTENSION IS <span id="toggle-on"></span>
      </p>
    </div>

    <div class="submit-container">
      <button id="btn" class="btn">Save settings</button>
      <span class="save">saving in 3...</span>
    </div>
  </body>
</html>
